<meta charset="utf-8">
<script type="text/javascript">

	var a =prompt("Введите длину основания трапеции a");
	var b =prompt("Введите длину основания трапеции b");
	var h =prompt("Введите высоту трапеции h");
	
	a=parseInt(a);
	b=parseInt(b);
	h=parseInt(h);

	var S= ((a + b) / 2) * h;
	alert("Площадь трапеции будет равна: "+ S)

</script>
