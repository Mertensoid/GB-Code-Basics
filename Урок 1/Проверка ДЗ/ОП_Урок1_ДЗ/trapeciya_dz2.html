<meta charset="utf-8">
<script>

	var base_1=prompt("Введите длину основания трапеции 1: ");
	var base_2=prompt("Введите длину основания трапеции 2: ");
	var height=prompt("Введите высоту трапеции: ");

	base_1=parseInt(base_1);
	base_2=parseInt(base_2);
	height=parseInt(height);

	var result=((base_1+base_2)/2)*height

	alert("Площадь вашей трапеции = "+result);

</script>
