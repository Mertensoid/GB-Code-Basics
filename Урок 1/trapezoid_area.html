<meta charset="utf-8">
<script type="text/javascript">
	
	var a = parseInt(prompt("Введите длину одного основания трапеции"));
	var b = parseInt(prompt("Введите длину второго основания трапеции"));
	var h = parseInt(prompt("Введите высоту трапеции"));

	var s = ((a + b) / 2) * h;

	alert ("Площадь трапеции будет равна " + s);

</script>
