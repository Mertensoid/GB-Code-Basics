<meta charset="utf-8">
<script type="text/javascript">
	
	var euroRate = 85.56;
	var dollarRate = 75.64;

	var rub = prompt("Введите сумму в рублях для конвертации:");
	rub = parseInt(rub);

	var euro = rub / euroRate;
	var dollar = rub / dollarRate;

	alert("Сумма в евро: " + euro);
	alert("Сумма в долларах: " + dollar);
	


</script>
