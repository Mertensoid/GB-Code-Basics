<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		function readInt(id){
		var number = document.getElementById(id).value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function pass_Gen() {
			var passLenght = readInt("input");
			var newPassword = "";
			var symbols = "1234567890AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";
			for (var i = 0; i < passLenght; i++){
				newPassword += symbols.charAt(Math.floor(Math.random() * symbols.length));     
			}
			if(isNaN(passLenght) || passLenght <= 0) {
				write("Некорректное число.\nВведите положительное число.");
			} else {
							write(newPassword);
			}

		}
	</script>
</head>
