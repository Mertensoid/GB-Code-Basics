<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random()*100);
		var trycount = 0;
		var maxTryCount = 5;
		
		function readInt(){
				var number = document.getElementById("userAnswer1").value;
				return parseInt(number);
			}

		function write (text){
			document.getElementById("info").innerHTML = text;
		}
		
		function hide (id){
			document.getElementById(id).style.display="none";
		}

		
		function guess(){
			trycount++;

			var userAnswer1 = readInt();
			if (userAnswer1 == answer){
				write("<b>Поздравляем! Вы угадали!</b>");
				hide("button");
				hide("userAnswer1");

			} 
			else if(trycount>= maxTryCount){
				write("Вы проиграли!<br>Правильный ответ: "+answer);
				hide("button");
				hide("userAnswer1");	
			} 
			else if (userAnswer1 > answer) write("Ошибка! Число игрока больше загаданного!<br>Попробуйте еще раз.<br>Введите число от 0 до 100.");
			else if (userAnswer1 < answer) write("Ошибка! Число игрока меньше загаданного!<br>Попробуйте еще раз.<br>Введите число от 0 до 100.");
		}

	</script>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Игра "Угадай число"</h1>

			<div class="box">
				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer1">
				<br>
				<a href="#" onClick="guess();" id="button">Начать!</a>

			</div>
		</div>
	</div>
</div>
